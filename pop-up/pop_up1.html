<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Janela Modal com CSS</title>

<style>

*{
	margin:0;
	padding:0;
}

#bg{
	width:100%;
	height:100%;
	top:0;
	left:0;
	background-color: rgba(0,0,0,.8);
	position: fixed;
	display:none;
}

#bg:target{
	display: block;
}


#bg:target ~ .box{
	top:150px;
	transition: all .3s;
	transition-delay: .2s;
}

.box{
	width: 720px;
	height:405px;
	position: absolute;
	margin-left: -360px;
	left:50%;
	background-image: url("grey_back.jpg");
	top:-410px;
}

#im{
	top:3;
}

#message{
	
	color: black;
	font-family: 'Arial';
	text-decoration: none;
	font-size: 20px;
	
}

.bt {
  background-color: #555555;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}


#close{
	color: #fff;
	font-family: 'Arial';
	text-decoration: none;
	font-size: 20px;
	position: absolute;
	background-color: red;
	width:7%;
	height:7%;
	text-align: center;
	right: 0;
	top:0;
}

#close: hover{
	opacity: .6;
}

</style>


</head>
<body>

<a href="#bg">Pop-Up</a>

<div id="bg"> </div>
<div class="box">
	<br/>
	<div id="message" align="center"> <p>As politicas de uso foram atualizadas.</p>
	<br/>
	<div id="im" align="center" ><img src="company.png" width="243px" height="200px"></div>
	<a href="" id="close">X</a>
	<br/>
	<input type="checkbox" name="Pop_UP" id="popupTermos" value="UserAccept">
		<label for='popupTermos'>li e concordo com as novas pol√≠ticas de uso de dados</label><br>
	<br/>
	<button class="bt">Confirmar</button>

	</div>
</div>

</body>
</html>
